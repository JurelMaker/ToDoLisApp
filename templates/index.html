<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: #7575;">

    <div class="container">
        <div class="row " style="margin-bottom: 30px;">
            <div class="col">
                <h1 class="text-center">Lista de pendientes</h1>
            </div>
        </div>
    </div>



    <div class="container">

        <div class="row " style="margin-bottom: 50px;">
            <div class="col align-self-center">
                <form method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Tarea">

                        <select class="form-select" aria-label="Default select example">
                            <option selected>Elige la categoria</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>

                        <input type="date" class="form-control">

                        <a href="#" class="btn btn-primary">Registrado</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col align-self-center">
                <div class="table-responsive">
                    <table class="table table-hover text-center">
                        <thead>
                            <tr>
                                <th scope="col">Tarea</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Categoria</th>
                                <th scope="col">Status</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="table-success">
                                <td>Terminar vistas 1</td>
                                <td>10/11/2024</td>
                                <td>Trabajo</td>
                                <td>No finalizado</td>
                                <td>
                                    <a href="#" class="btn btn-primary btn-sm">Terminado</a>
                                </td>
                            </tr>

                            <tr class="table-danger">
                                <td>Terminar vistas 1</td>
                                <td>10/11/2024</td>
                                <td>Trabajo</td>
                                <td>No finalizado</td>
                                <td>
                                    <a href="#" class="btn btn-primary btn-sm">Terminado</a>
                                </td>
                            </tr>

                            <tr class="table-warning">
                                <td>Terminar vistas 1</td>
                                <td>10/11/2024</td>
                                <td>Trabajo</td>
                                <td>No finalizado</td>
                                <td>
                                    <a href="#" class="btn btn-primary btn-sm">Terminado</a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
